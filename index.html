    <header>

    </header>

    <main>
            <!--seção para edição de texto e botões codificar e decodificar-->
        <section>
            <textarea class="text-area" cols="41" rows="8" placeholder="Digite seu texto:"></textarea>
            
            <div class="informacao">
                <h6>*Apenas letras minúsculas e sem acento.</h6>

            </div>
        
            <!--botão encriptar e desencriptar-->
            <div class="botoes">
                <button class="btn-encriptar" onclick="btnEncriptar()">Criptografar</button>  <!--onclick atribui a Função Encriptar-->
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Descriptografar</button>
            </div>
        </section>

        <!--seção para codificar o texto com botão copiar-->
        <section>
            <textarea class="mensagem" cols="40" rows="15"></textarea>
            <button class="btn-copiar">Copiar</button>
        </section>
    </main>
